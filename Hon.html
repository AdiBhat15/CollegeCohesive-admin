<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/2022dd499d.js" crossorigin="anonymous"></script>
  <style>
     @font-face 
    {
        font-family: webPageFont ;
        src: url('https://fonts.googleapis.com/css2?family=Jomolhari&display=swap');
    }
    body{
            font-family: webPageFont ;
        }
    
    h1 {
      color: #596275;
      font-family: webPageFont;
    }
    button{
      font-family: webPageFont;
    }
    #addAchievementButton{
      font-family: webPageFont;
    }
    #removeAchievementButton{
      font-family: webPageFont;
    }
    .inputBG
    {
        background-color: #596275;
    }
    th{
      font-family: webPageFont;
      color: white
    }
    .buttonBG
    {
            background-color: #596275;
    }
  </style>
</head>

<body>
  <div class="container mx-auto py-8">
    <div id="name" class="text-center mb-8">
      <h1 class="text-3xl font-bold">Academic Honors and Achievements</h1>
    </div>
    <div class="mb-4 flex justify-center space-x-4">
      <button id="addAchievementButton"
        class="buttonBG text-white font-bold py-2 px-4 flex items-center justify-center transition duration-200 transform hover:scale-105">
        <i class="fas fa-plus-circle mr-2"></i> Add Academic Achievement
      </button>
      <button id="removeAchievementButton"
        class="buttonBG text-white font-bold py-2 px-4 flex items-center justify-center transition duration-200 transform hover:scale-105 hidden">
        <i class="fas fa-minus-circle mr-2"></i> Remove Academic Achievement
      </button>
    </div>
    <table class="w-full table-auto hidden" id="achievementsTable">
      <thead>
        <tr class="inputBG">
          <th class="px-4 py-2 text-left"><i class="fas fa-layer-group"></i> Level</th>
          <th class="px-4 py-2 text-left"><i class="fas fa-book"></i> Title</th>
          <th class="px-4 py-2 text-left"><i class="fas fa-calendar-alt"></i> Year</th>
          <th class="px-4 py-2 text-left"><i class="fas fa-sticky-note"></i> Notes</th>
        </tr>
      </thead>
      <tbody id="achievementsTableBody">
        <!-- Dynamic rows will be added here -->
      </tbody>
    </table>

    <button type="submit" id="submit"
    class="buttonBG text-white font-bold py-2 px-4 transition duration-200 transform hover:scale-105">
    <i class="fas fa-check-circle mr-2"></i> Submit
  </button>

  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.classList.remove('opacity-0');

      const addAchievementButton = document.getElementById("addAchievementButton");
      const removeAchievementButton = document.getElementById("removeAchievementButton");
      const achievementsTable = document.getElementById("achievementsTable");
      const achievementsTableBody = document.getElementById("achievementsTableBody");
      let achievementCount = 0;

      addAchievementButton.addEventListener("click", function () {
        if (achievementsTable.classList.contains("hidden")) {
          achievementsTable.classList.remove("hidden");
        }
        addAchievementRow();
      });

      removeAchievementButton.addEventListener("click", function () {
        removeAchievementRow();
      });

      function addAchievementRow() {
        achievementCount++;
        const row = document.createElement("tr");
        row.innerHTML = `
                <td><input type="text" id="level" placeholder="Enter Level ${achievementCount}" class="w-full px-4 py-2 inputBG focus:outline-none focus:bg-gray-600 transition duration-200"style = "font-family: webPageFont"></td>
                <td><input type="text" id="title" placeholder="Enter Title ${achievementCount}" class="w-full px-4 py-2 inputBG focus:outline-none focus:bg-gray-600 transition duration-200"style = "font-family: webPageFont"></td>
                <td><input type="text" id="year" placeholder="Enter Year ${achievementCount}" class="w-full px-4 py-2 inputBG focus:outline-none focus:bg-gray-600 transition duration-200"style = "font-family: webPageFont"></td>
                <td><input type="text" id="notes" placeholder="Enter Notes ${achievementCount}" class="w-full px-4 py-2 inputBG focus:outline-none focus:bg-gray-600 transition duration-200"style = "font-family: webPageFont"></td>
            `;
        achievementsTableBody.appendChild(row);

        if (achievementCount > 0) {
          removeAchievementButton.classList.remove("hidden");
        }
      }

      function removeAchievementRow() {
        if (achievementCount > 0) {
          achievementsTableBody.removeChild(achievementsTableBody.lastChild);
          achievementCount--;
        }

        if (achievementCount === 0) {
          removeAchievementButton.classList.add("hidden");
          achievementsTable.classList.add("hidden");
        }
      }
    });
  </script>
  <script src="./JS/Hon.js" type="module"></script>
</body>

</html>
