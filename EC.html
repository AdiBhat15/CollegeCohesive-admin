<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra-Curriculars</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
</head>

<body class="bg-white text-white opacity-0 animate-fade-in">
    <div class="container mx-auto py-8">
        <div id="name" class="text-center mb-8">
            <h1 class="text-3xl font-bold">Extra-Curriculars</h1>
        </div>
        <div class="mx-auto max-w-lg inputBG p-8">
            <form id="activityForm">
                <div class="mb-4">
                    <label for="activities" class="flex items-center mb-2">
                        <i class="fas fa-certificate mr-2"></i> Activity Type
                    </label>
                    <select name="activity" id="activities"
                        class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                        <option value="Academic">Academic</option>
                        <option value="Art">Art</option>
                        <option value="AthleticClub">Athletics: Club</option>
                        <option value="AthleticsJVVarsity">Athletics: JV/Varsity</option>
                        <option value="CareerOriented">Career-Oriented</option>
                        <option value="Community">Community Service (Volunteer)</option>
                        <option value="ComputerTechnology">Computer/Technology</option>
                        <option value="Cultural">Cultural</option>
                        <option value="Dance">Dance</option>
                        <option value="DebateSpeech">Debate/Speech</option>
                        <option value="Environmental">Environmental</option>
                        <option value="FamilyResponsibilities">Family Responsibilities</option>
                        <option value="ForeignExchange">Foreign Exchange</option>
                        <option value="ForeignLanguage">Foreign Language</option>
                        <option value="Internship">Internship</option>
                        <option value="JournalismPublication">Journalism/Publication</option>
                        <option value="Junior">Junior R.O.T.C.</option>
                        <option value="LGBT">LGBT</option>
                        <option value="MusicInstrumental">Music: Instrumental</option>
                        <option value="MusicVocal">Music: Vocal</option>
                        <option value="Religious">Religious</option>
                        <option value="Research">Research</option>
                        <option value="Robotics">Robotics</option>
                        <option value="SchoolSpirit">School Spirit</option>
                        <option value="ScienceMath">Science/Math</option>
                        <option value="SocialJustice">Social Justice</option>
                        <option value="StudentPolitics">Student Gov.t./Politics</option>
                        <option value="TheaterDrama">Theater/Drama</option>
                        <option value="Workpaid">Work (paid)</option>
                        <option value="OtherClubActivity">Other Club/Activity</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="position" class="flex items-center mb-2">
                        <i class="fas fa-user-tie mr-2"></i> Position/Leadership Description
                    </label>
                    <input type="text" id="position" name="position" maxlength="50"
                        onkeyup="updatecharCount('position')"
                        class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    <span> Character Count: <span id="PcharCount">0</span> /50 </span>
                </div>
                <div class="mb-4">
                    <label for="organization" class="flex items-center mb-2">
                        <i class="fas fa-building mr-2"></i> Organization Name
                    </label>
                    <input type="text" id="organization" name="organization" maxlength="100"
                        onkeyup="updatecharCount('organization')"
                        class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    <span> Character Count: <span id="OrgcharCount">0</span> /100 </span>
                </div>
                <div class="mb-4">
                    <label for="description" class="flex items-center mb-2">
                        <i class="fas fa-info-circle mr-2"></i> Activity Description
                    </label>
                    <input type="text" id="description" name="description" maxlength="150"
                        onkeyup="updatecharCount('description')"
                        class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    <span> Character Count: <span id="DcharCount">0</span> /150 </span>
                </div>
                <div class="mb-4">
                    <label for="participation" class="flex items-center mb-2">
                        <i class="fas fa-graduation-cap mr-2"></i> Participation Grade Levels
                    </label>
                    <input type="text" id="participation" name="participation"
                        class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="time" class="flex items-center mb-2">
                        <i class="far fa-clock mr-2"></i> Time of Participation
                    </label>
                    <select name="time" id="time"
                        class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                        <option value="During school year">During school year</option>
                        <option value="During school break">During school break</option>
                        <option value="All year">All year</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="hours" class="flex items-center mb-2">
                        <i class="far fa-clock mr-2"></i> Hours spent per week
                    </label>
                    <input type="number" id="hours" name="hours"
                        class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="weeks" class="flex items-center mb-2">
                        <i class="far fa-clock mr-2"></i> Weeks spent per year
                    </label>
                    <input type="number" id="weeks" name="weeks"
                        class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="intend" class="flex items-center mb-2">
                        <i class="fas fa-graduation-cap mr-2"></i> Intend to participate in college
                    </label>
                    <select name="intend" id="intend"
                        class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </form>
        </div>
        <button id="addActivity"
            class="mt-4 buttonBG text-white font-bold py-2 px-4 transition duration-200 transform hover:scale-105">
            <i class="fas fa-plus-circle mr-2"></i> Add Activity
        </button>
        <div id="additionalActivities"></div>
        <button id="removeActivity"
            class="mt-4 buttonBG text-white font-bold py-2 px-4 transition duration-200 transform hover:scale-105"
            style="display:none;">
            <i class="fas fa-minus-circle mr-2"></i> Remove Activity
        </button>
    </div>
    <button type="submit" id="submit"
        class="buttonBG text-white font-bold py-2 px-4 transition duration-200 transform hover:scale-105">
        <i class="fas fa-check-circle mr-2"></i> Submit
    </button>
    <style>
        @font-face {
            font-family: webPageFont;
            src: url('https://fonts.googleapis.com/css2?family=Jomolhari&display=swap');
        }

        body {
            font-family: webPageFont;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        h1 {
            color: #596275;
            font-family: webPageFont;
        }

        .animate-fade-in {
            animation: fade-in 1s ease-in-out forwards;
        }

        .inputBG {
            background-color: #596275;
        }
        .buttonBG
    {
            background-color: #596275;
    }
    </style>

    <script>
        const addButton = document.getElementById('addActivity');
        const removeButton = document.getElementById('removeActivity');
        const additionalActivitiesContainer = document.getElementById('additionalActivities');
        let activityCount = 1;

        addButton.addEventListener('click', function () {
            activityCount++;

            const activityForm = `
                <div class="mx-auto max-w-lg inputBG p-8 mt-4" id="activity${activityCount}">
                    <form>
                        <div class="mb-4">
                            <label for="activities" class="flex items-center mb-2">
                                <i class="fas fa-certificate mr-2"></i> Activity Type
                            </label>
                            <select name="activity" class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                                <option value="Academic">Academic</option>
                                <option value="Art">Art</option>
                                <option value="AthleticClub">Athletics: Club</option>
                                <option value="AthleticsJVVarsity">Athletics: JV/Varsity</option>
                                <option value="CareerOriented">Career-Oriented</option>
                                <option value="Community">Community Service (Volunteer)</option>
                                <option value="ComputerTechnology">Computer/Technology</option>
                                <option value="Cultural">Cultural</option>
                                <option value="Dance">Dance</option>
                                <option value="DebateSpeech">Debate/Speech</option>
                                <option value="Environmental">Environmental</option>
                                <option value="FamilyResponsibilities">Family Responsibilities</option>
                                <option value="ForeignExchange">Foreign Exchange</option>
                                <option value="ForeignLanguage">Foreign Language</option>
                                <option value="Internship">Internship</option>
                                <option value="JournalismPublication">Journalism/Publication</option>
                                <option value="Junior">Junior R.O.T.C.</option>
                                <option value="LGBT">LGBT</option>
                                <option value="MusicInstrumental">Music: Instrumental</option>
                                <option value="MusicVocal">Music: Vocal</option>
                                <option value="Religious">Religious</option>
                                <option value="Research">Research</option>
                                <option value="Robotics">Robotics</option>
                                <option value="SchoolSpirit">School Spirit</option>
                                <option value="ScienceMath">Science/Math</option>
                                <option value="SocialJustice">Social Justice</option>
                                <option value="StudentPolitics">Student Gov.t./Politics</option>
                                <option value="TheaterDrama">Theater/Drama</option>
                                <option value="Workpaid">Work (paid)</option>
                                <option value="OtherClubActivity">Other Club/Activity</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="position" class="flex items-center mb-2">
                                <i class="fas fa-user-tie mr-2"></i> Position/Leadership Description
                            </label>
                            <input type="text" name="position" class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                        </div>
                        <div class="mb-4">
                            <label for="organization" class="flex items-center mb-2">
                                <i class="fas fa-building mr-2"></i> Organization Name
                            </label>
                            <input type="text" name="organization" class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                        </div>
                        <div class="mb-4">
                            <label for="description" class="flex items-center mb-2">
                                <i class="fas fa-info-circle mr-2"></i> Activity Description
                            </label>
                            <input type="text" name="description" class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                        </div>
                        <div class="mb-4">
                            <label for="participation" class="flex items-center mb-2">
                                <i class="fas fa-graduation-cap mr-2"></i> Participation Grade Levels
                            </label>
                            <input type="text" name="participation" class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                        </div>
                        <div class="mb-4">
                            <label for="time" class="flex items-center mb-2">
                                <i class="far fa-clock mr-2"></i> Time of Participation
                            </label>
                            <select name="time" class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                                <option value="During school year">During school year</option>
                                <option value="During school break">During school break</option>
                                <option value="All year">All year</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="hours" class="flex items-center mb-2">
                                <i class="far fa-clock mr-2"></i> Hours spent per week
                            </label>
                            <input type="number" name="hours" class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                        </div>
                        <div class="mb-4">
                            <label for="weeks" class="flex items-center mb-2">
                                <i class="far fa-clock mr-2"></i> Weeks spent per year
                            </label>
                            <input type="number" name="weeks" class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                        </div>
                         <div class="mb-4">
                            <label for="intend" class="flex items-center mb-2">
                                <i class="fas fa-graduation-cap mr-2"></i> Intend to participate in college
                            </label>
                            <select name="intend" class="w-full px-4 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </form>
                </div>
            `;

            additionalActivitiesContainer.insertAdjacentHTML('beforeend', activityForm);
            removeButton.style.display = 'inline-block';
        });

        removeButton.addEventListener('click', function () {
            if (activityCount > 1) {
                const lastActivity = document.getElementById(`activity${activityCount}`);
                lastActivity.remove();
                activityCount--;

                if (activityCount === 1) {
                    removeButton.style.display = 'none';
                }
            }
        });
        function updatecharCount(arg) {
            console.log(arg)
            if (arg == "position") {
                input = document.getElementById("position");
                charCount = document.getElementById("PcharCount");
            }
            else if (arg == "organization") {
                input = document.getElementById("organization");
                charCount = document.getElementById("OrgcharCount");
            }
            else {
                input = document.getElementById("description");
                charCount = document.getElementById("DcharCount");
            }
            charCount.innerHTML = input.value.length;
        }


    </script>
    <script type="module" src="./js/EC.js"></script>
</body>

</html>
