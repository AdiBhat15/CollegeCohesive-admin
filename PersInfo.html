<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2022dd499d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        @font-face {
        font-family: webPageFont ;
        src: url('https://fonts.googleapis.com/css2?family=Jomolhari&display=swap');}
        body{
            font-family: webPageFont ;
        }
        
        h1 {
            color: #596275;
            
        }
        .buttonText
        {
            color: #596275;
        }
        button{
            background-color: #596275;
            
        }
        .nav-pills .nav-link.active, .nav-pills .show>.nav-link{
            background-color: #596275;
            

        }
        .nav-link{
            color: #596275;
            
        }
        .inputBG
        {
            background-color: #596275;
        }
    </style>
</head>

<body>
    <div class="py-8 text-center">
        <h1 class="text-3xl font-bold">Personal Information</h1>
    </div>
    <div class="flex justify-center">
        <!-- <div class="mx-4"> <a
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105 inline-block"
                href="StuInfo.html"></a></div>
        <div class="mx-4"> <a
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105 inline-block"
                href="ParInfo.html"></a></div> -->
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true"><i
                        class="fas fa-user mr-2"></i> Student Information</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><i
                        class="fas fa-home mr-2"></i> Parent Information</button>
            </li>
        </ul>
    </div>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
            tabindex="0">
            <!-- student info form -->
            <form class="inputBG p-6  mb-6"> 
                <div class="mb-4">
                    <label for="studentName" class="block text-white flex items-center">Student Name</label>
                    <div class="flex items-center py-2">
                        <i class="fas fa-user text-gray-400 mr-2"></i>
                        <input type="text" id="studentName" name="studentName" style = "font-family: webPageFont"
                        class="w-full px-3 py-2  bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="middleName" class="block text-white flex items-center">Middle Name</label>
                    <div class="flex items-center py-2">
                        <i class="fas fa-user text-gray-400 mr-2"></i>
                        <input type="text" id="middleName" name="middleName" style = "font-family: webPageFont"
                            class="w-full px-3 py-2  bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="surname" class="block text-white flex items-center">Surname</label>
                    <div class="flex items-center py-2">
                        <i class="fas fa-user text-gray-400 mr-2"></i>
                        <input type="text" id="surname" name="surname" style = "font-family: webPageFont"
                            class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="dob" class="block text-white flex items-center">Date of Birth</label>
                    <div class="flex items-center py-2">
                        <i class="fas fa-calendar-alt text-gray-400 mr-2"></i>
                        <input type="date" id="dob" name="dob" style = "font-family: webPageFont"
                            class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="nationality" class="block text-white flex items-center">Nationality</label>
                    <div class="flex items-center py-2">
                        <i class="fas fa-flag text-gray-400 mr-2"></i>
                        <input type="text" id="nationality" name="nationality" style = "font-family: webPageFont"
                            class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="nationality2" class="block text-white flex items-center">Nationality 2</label>
                    <div class="flex items-center py-2">
                        <i class="fas fa-flag text-gray-400 mr-2"></i>
                        <input type="text" id="nationality2" name="nationality2" style = "font-family: webPageFont"
                            class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-white flex items-center">Address</label>
                    <div class="flex items-center py-2">
                        <i class="fas fa-map-marker-alt text-gray-400 mr-2"></i>
                        <input type="text" id="address" name="address" style = "font-family: webPageFont"
                            class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="street" class="block text-white flex items-center">Street</label>
                    <div class="flex items-center py-2">
                        <i class="fas fa-road text-gray-400 mr-2"></i>
                        <input type="text" id="street" name="street" style = "font-family: webPageFont"
                            class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="city" class="block text-white flex items-center">City</label>
                    <div class="flex items-center py-2">
                        <i class="fas fa-city text-gray-400 mr-2"></i>
                        <input type="text" id="city" name="city" style = "font-family: webPageFont"
                            class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="zipcode" class="block text-white flex items-center">Zipcode</label>
                    <div class="flex items-center py-2">
                        <i class="fas fa-mail-bulk text-gray-400 mr-2"></i>
                        <input type="number" id="zipcode" name="zipcode" style = "font-family: webPageFont"
                            class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="country" class="block text-white flex items-center">Country</label>
                    <div class="flex items-center py-2">
                        <i class="fas fa-globe text-gray-400 mr-2"></i>
                        <input type="text" id="country" name="country" style = "font-family: webPageFont"
                            class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="mobileNo" class="block text-white flex items-center">Mobile No</label>
                    <div class="flex items-center py-2">
                        <i class="fas fa-phone text-gray-400 mr-2"></i>
                        <input type="number" id="mobileNo" name="mobileNo" style = "font-family: webPageFont"
                            class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white flex items-center">Email</label>
                    <div class="flex items-center py-2">
                        <i class="fas fa-envelope text-gray-400 mr-2"></i>
                        <input type="email" id="email" name="email" style = "font-family: webPageFont"
                            class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                </div>
                <button type="submit" id="submit1"
                    class="bg-white hover:bg-white buttonText font-bold py-2 px-4 transition duration-200 transform hover:scale-105">
                    <i class="fas fa-check-circle mr-2"></i> Submit
                </button>
            </form>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
            <!-- Mother's Information Form -->
            <form class="inputBG p-6 mb-6">
                <h2 class="text-2xl mb-4 text-white flex items-center"><i class="fas fa-female text-gray-400 mr-2"></i>
                    Mother's
                    Information</h2>
                <div class="mb-4">
                    <label for="mother-name" class="block text-white flex items-center"><i
                            class="fas fa-user text-gray-400 mr-2"></i>
                        Name</label>
                    <input type="text" id="mother-name" name="mother-name" style = "font-family: webPageFont"
                        class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="mother-surname" class="block text-white flex items-center"><i
                            class="fas fa-user text-gray-400 mr-2"></i> Surname</label>
                    <input type="text" id="mother-surname" name="mother-surname" style = "font-family: webPageFont"
                        class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="mother-mobile" class="block text-white flex items-center"><i
                            class="fas fa-mobile-alt text-gray-400 mr-2"></i> Mobile No</label>
                    <input type="tel" id="mother-mobile" name="mother-mobile" style = "font-family: webPageFont"
                        class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="mother-email" class="block text-white flex items-center"><i
                            class="fas fa-envelope text-gray-400 mr-2"></i> Email</label>
                    <input type="email" id="mother-email" name="mother-email" style = "font-family: webPageFont"
                        class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="mother-undergraduate" class="block text-white flex items-center"><i
                            class="fas fa-graduation-cap text-gray-400 mr-2"></i> Under-Graduate Legacy</label>
                    <input type="text" id="mother-undergraduate" name="mother-undergraduate" style = "font-family: webPageFont"
                        class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="mother-graduate" class="block text-white flex items-center"><i
                            class="fas fa-graduation-cap text-gray-400 mr-2"></i> Graduate Legacy</label>
                    <input type="text" id="mother-graduate" name="mother-graduate" style = "font-family: webPageFont"
                        class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
            </form>

            <!-- Father's Information Form -->
            <form class="inputBG p-6">
                <h2 class="text-2xl mb-4 text-white flex items-center"><i class="fas fa-male text-gray-400 mr-2"></i>
                    Father's
                    Information</h2>
                <div class="mb-4">
                    <label for="father-name" class="block text-white flex items-center"><i
                            class="fas fa-user text-gray-400 mr-2"></i>
                        Name</label>
                    <input type="text" id="father-name" name="father-name" style = "font-family: webPageFont"
                        class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="father-surname" class="block text-white flex items-center"><i
                            class="fas fa-user text-gray-400 mr-2"></i> Surname</label>
                    <input type="text" id="father-surname" name="father-surname" style = "font-family: webPageFont"
                        class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="father-mobile" class="block text-white flex items-center"><i
                            class="fas fa-mobile-alt text-gray-400 mr-2"></i> Mobile No</label>
                    <input type="tel" id="father-mobile" name="father-mobile" style = "font-family: webPageFont"
                        class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="father-email" class="block text-white flex items-center"><i
                            class="fas fa-envelope text-gray-400 mr-2"></i> Email</label>
                    <input type="email" id="father-email" name="father-email" style = "font-family: webPageFont"
                        class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="father-undergraduate" class="block text-white flex items-center"><i
                            class="fas fa-graduation-cap text-gray-400 mr-2"></i> Under-Graduate Legacy</label>
                    <input type="text" id="father-undergraduate" name="father-undergraduate" style = "font-family: webPageFont"
                        class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="father-graduate" class="block text-white flex items-center"><i
                            class="fas fa-graduation-cap text-gray-400 mr-2"></i> Graduate Legacy</label>
                    <input type="text" id="father-graduate" name="father-graduate" style = "font-family: webPageFont"
                        class="w-full px-3 py-2 bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <button type="submit" id="submit2"
                    class="bg-white hover:bg-white buttonText font-bold py-2 px-4 transition duration-200 transform hover:scale-105">
                    <i class="fas fa-check-circle mr-2"></i> Submit
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/PersInfo.js" type="module"></script>
</body>

</html>
