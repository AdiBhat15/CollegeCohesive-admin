<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2022dd499d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        h1 {
            color: #596275;
        }
    </style>
</head>

<body>
    <div class="py-8 text-center">
        <h1 class="text-3xl font-bold">Personal Information</h1>
    </div>
    <div class="flex justify-center">
        <!-- <div class="mx-4"> <a
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105 inline-block"
                href="StuInfo.html"></a></div>
        <div class="mx-4"> <a
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105 inline-block"
                href="ParInfo.html"></a></div> -->
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true"><i
                        class="fas fa-user mr-2"></i> Student Information</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><i
                        class="fas fa-home mr-2"></i> Parent Information</button>
            </li>
        </ul>
    </div>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
            tabindex="0">
            <form class="mb-8">
                <div class="mb-4">
                    <label for="studentName" class="block mb-2">Student Name</label>
                    <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                        <i class="fas fa-user fa-lg mr-3"></i>
                        <input type="text" id="studentName" name="studentName"
                            class="w-full px-4 py-2 bg-gray-800 focus:outline-none focus:bg-gray-700 transition duration-200 text-white">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="middleName" class="block mb-2">Middle Name</label>
                    <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                        <i class="fas fa-user fa-lg mr-3"></i>
                        <input type="text" id="middleName" name="middleName"
                            class="w-full px-4 py-2 bg-gray-800 focus:outline-none focus:bg-gray-700 transition duration-200 text-white">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="surname" class="block mb-2">Surname</label>
                    <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                        <i class="fas fa-user fa-lg mr-3"></i>
                        <input type="text" id="surname" name="surname"
                            class="w-full px-4 py-2 bg-gray-800 focus:outline-none focus:bg-gray-700 transition duration-200 text-white">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="dob" class="block mb-2">Date of Birth</label>
                    <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                        <i class="fas fa-calendar-alt fa-lg mr-3"></i>
                        <input type="date" id="dob" name="dob"
                            class="w-full px-4 py-2 bg-gray-800 focus:outline-none focus:bg-gray-700 transition duration-200 text-white">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="nationality" class="block mb-2">Nationality</label>
                    <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                        <i class="fas fa-flag fa-lg mr-3"></i>
                        <input type="text" id="nationality" name="nationality"
                            class="w-full px-4 py-2 bg-gray-800 focus:outline-none focus:bg-gray-700 transition duration-200 text-white">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="nationality2" class="block mb-2">Nationality 2</label>
                    <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                        <i class="fas fa-flag fa-lg mr-3"></i>
                        <input type="text" id="nationality2" name="nationality2"
                            class="w-full px-4 py-2 bg-gray-800 focus:outline-none focus:bg-gray-700 transition duration-200 text-white">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="address" class="block mb-2">Address</label>
                    <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                        <i class="fas fa-map-marker-alt fa-lg mr-3"></i>
                        <input type="text" id="address" name="address"
                            class="w-full px-4 py-2 bg-gray-800 focus:outline-none focus:bg-gray-700 transition duration-200 text-white">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="street" class="block mb-2">Street</label>
                    <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                        <i class="fas fa-road fa-lg mr-3"></i>
                        <input type="text" id="street" name="street"
                            class="w-full px-4 py-2 bg-gray-800 focus:outline-none focus:bg-gray-700 transition duration-200 text-white">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="city" class="block mb-2">City</label>
                    <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                        <i class="fas fa-city fa-lg mr-3"></i>
                        <input type="text" id="city" name="city"
                            class="w-full px-4 py-2 bg-gray-800 focus:outline-none focus:bg-gray-700 transition duration-200 text-white">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="zipcode" class="block mb-2">Zipcode</label>
                    <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                        <i class="fas fa-mail-bulk fa-lg mr-3"></i>
                        <input type="number" id="zipcode" name="zipcode"
                            class="w-full px-4 py-2 bg-gray-800 focus:outline-none focus:bg-gray-700 transition duration-200 text-white">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="country" class="block mb-2">Country</label>
                    <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                        <i class="fas fa-globe fa-lg mr-3"></i>
                        <input type="text" id="country" name="country"
                            class="w-full px-4 py-2 bg-gray-800 focus:outline-none focus:bg-gray-700 transition duration-200 text-white">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="mobileNo" class="block mb-2">Mobile No</label>
                    <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                        <i class="fas fa-phone fa-lg mr-3"></i>
                        <input type="number" id="mobileNo" name="mobileNo"
                            class="w-full px-4 py-2 bg-gray-800 focus:outline-none focus:bg-gray-700 transition duration-200 text-white">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Email</label>
                    <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                        <i class="fas fa-envelope fa-lg mr-3"></i>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-2 bg-gray-800 focus:outline-none focus:bg-gray-700 transition duration-200 text-white">
                    </div>
                </div>
                <button type="submit" id="submit1"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105">
                    <i class="fas fa-check-circle mr-2"></i> Submit
                </button>
            </form>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
            <!-- Mother's Information Form -->
            <form class="bg-gray-800 p-6 rounded-lg mb-6">
                <h2 class="text-2xl mb-4 text-white flex items-center"><i class="fas fa-female text-gray-400 mr-2"></i>
                    Mother's
                    Information</h2>
                <div class="mb-4">
                    <label for="mother-name" class="block text-white flex items-center"><i
                            class="fas fa-user text-gray-400 mr-2"></i>
                        Name</label>
                    <input type="text" id="mother-name" name="mother-name"
                        class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="mother-surname" class="block text-white flex items-center"><i
                            class="fas fa-user text-gray-400 mr-2"></i> Surname</label>
                    <input type="text" id="mother-surname" name="mother-surname"
                        class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="mother-mobile" class="block text-white flex items-center"><i
                            class="fas fa-mobile-alt text-gray-400 mr-2"></i> Mobile No</label>
                    <input type="tel" id="mother-mobile" name="mother-mobile"
                        class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="mother-email" class="block text-white flex items-center"><i
                            class="fas fa-envelope text-gray-400 mr-2"></i> Email</label>
                    <input type="email" id="mother-email" name="mother-email"
                        class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="mother-undergraduate" class="block text-white flex items-center"><i
                            class="fas fa-graduation-cap text-gray-400 mr-2"></i> Under-Graduate Legacy</label>
                    <input type="text" id="mother-undergraduate" name="mother-undergraduate"
                        class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="mother-graduate" class="block text-white flex items-center"><i
                            class="fas fa-graduation-cap text-gray-400 mr-2"></i> Graduate Legacy</label>
                    <input type="text" id="mother-graduate" name="mother-graduate"
                        class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
            </form>
            <!-- Father's Information Form -->
            <form class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-2xl mb-4 text-white flex items-center"><i class="fas fa-male text-gray-400 mr-2"></i>
                    Father's
                    Information</h2>
                <div class="mb-4">
                    <label for="father-name" class="block text-white flex items-center"><i
                            class="fas fa-user text-gray-400 mr-2"></i>
                        Name</label>
                    <input type="text" id="father-name" name="father-name"
                        class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="father-surname" class="block text-white flex items-center"><i
                            class="fas fa-user text-gray-400 mr-2"></i> Surname</label>
                    <input type="text" id="father-surname" name="father-surname"
                        class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="father-mobile" class="block text-white flex items-center"><i
                            class="fas fa-mobile-alt text-gray-400 mr-2"></i> Mobile No</label>
                    <input type="tel" id="father-mobile" name="father-mobile"
                        class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="father-email" class="block text-white flex items-center"><i
                            class="fas fa-envelope text-gray-400 mr-2"></i> Email</label>
                    <input type="email" id="father-email" name="father-email"
                        class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="father-undergraduate" class="block text-white flex items-center"><i
                            class="fas fa-graduation-cap text-gray-400 mr-2"></i> Under-Graduate Legacy</label>
                    <input type="text" id="father-undergraduate" name="father-undergraduate"
                        class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <div class="mb-4">
                    <label for="father-graduate" class="block text-white flex items-center"><i
                            class="fas fa-graduation-cap text-gray-400 mr-2"></i> Graduate Legacy</label>
                    <input type="text" id="father-graduate" name="father-graduate"
                        class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                </div>
                <button type="submit" id="submit2"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105">
                    <i class="fas fa-check-circle mr-2"></i> Submit
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/PersInfo.js" type="module"></script>
</body>

</html>
